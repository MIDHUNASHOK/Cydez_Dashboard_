<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">

            <div class="container-fluid p-3">
                <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap">
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0 me-2">Action Summary</h5>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="#">LPSQ</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Action Summary</li>
                            </ol>
                        </nav>
                        <span class="ms-2">
                            <i class="fas fa-star text-primary"></i> 
                        </span>
                    </div>

                    <!-- Right Icons Section -->
                    <div class="d-flex align-items-center flex-wrap mt-2 mt-md-0">
                        <button class="btn btn-light me-2 mb-2">
                            <i class="fas fa-file-pdf"></i> 
                        </button>
                        <button class="btn btn-light me-2 mb-2">
                            <i class="fas fa-file-excel"></i> 
                        </button>
                        <button class="btn btn-light me-2 mb-2">
                            <i class="fas fa-table"></i> 
                        </button>
                        <button class="btn btn-light mb-2">
                            <i class="fas fa-camera"></i> 
                        </button>
                    </div>
                </div>

                <!-- Tabs Section -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <ul class="nav nav-tabs border-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-center bg-primary text-white" href="#followup" role="tab"
                                        aria-controls="followup" aria-selected="true">Followup Action</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center" href="#workflow" role="tab" aria-controls="workflow"
                                        aria-selected="false">Workflow Action</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="container-fluid mt-4">
                <div class="row p-3" style="border: 1px solid #8b8d90; border-radius: 5px;">


                    <div class="col-12">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center my-3">
                          
                          <!-- Radio Buttons Section -->
                          <div class="d-flex flex-column flex-sm-row align-items-center mb-2">
                            <div class="form-check form-check-inline me-2">
                              <input class="form-check-input" type="radio" name="officeOrVessel" id="office" value="office" checked>
                              <label class="form-check-label" for="office">Office</label>
                            </div>
                            <div class="form-check form-check-inline me-2">
                              <input class="form-check-input" type="radio" name="officeOrVessel" id="vessel" value="vessel">
                              <label class="form-check-label" for="vessel">Vessel</label>
                            </div>
                            <div class="form-check form-check-inline me-2">
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">My Vessel</label>
                              </div>
                            </div>
                          </div>
                      
                          <!-- Dropdowns and Date Section -->
                          <div class="d-flex flex-column flex-sm-row align-items-center mt-2 mt-md-0">
                            <div class="d-flex align-items-center flex-wrap">
                              <label for="date" class="me-2">Date</label>
                              <select class="form-select mx-1 w-auto mb-2 mb-sm-0" aria-label="Select Date">
                                <option selected>Select</option>
                              </select>
                            </div>
                      
                            <div class="d-flex align-items-center flex-wrap ms-sm-2">
                              <label for="reportType" class="me-2">Report Type</label>
                              <select class="form-select mx-1 w-auto mb-2 mb-sm-0" aria-label="Select Report Type">
                                <option selected>Select</option>
                              </select>
                            </div>
                      
                            <div class="d-flex align-items-center flex-wrap ms-sm-2">
                              <label for="action" class="me-2">Action</label>
                              <select class="form-select mx-1 w-auto mb-2 mb-sm-0" aria-label="Select Action">
                                <option selected>Select</option>
                              </select>
                            </div>
                      
                            <div class="d-flex align-items-center flex-wrap ms-sm-2">
                              <label for="fromDate" class="me-2">From Date</label>
                              <input type="date" class="form-control mx-1 w-auto mb-2 mb-sm-0" id="fromDate">
                            </div>
                      
                            <div class="d-flex align-items-center flex-wrap ms-sm-2">
                              <label for="toDate" class="me-2">To Date</label>
                              <input type="date" class="form-control mx-1 w-auto mb-2 mb-sm-0" id="toDate">
                            </div>
                          </div>
                        </div>
                      </div>
                      


                </div>
            </div>

            <!-- Card Section -->
            <div class="row my-3">
                <div class="col-md-3 col-sm-6 mb-3">
                   
                    <div class="card shadow-sm">
                      <div class="card-body d-flex">

                        <div class="row">
                            <div class="col-md-5 col-sm-5">
                                <canvas
                                baseChart
                                [data]="doughnutChartData"
                                [type]="doughnutChartType"
                                [options]="doughnutChartOptions"
                                style="width: 100px; height: 90px; border-radius: 100%;"
                              ></canvas>
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <div class="row">
                                    <div class="col-6">
                                      <span>Open</span> <br>
                                      <span style="background-color: orange; color: white; padding: 2px 6px; border-radius: 4px;">120</span><br>
                                    </div>
                                    <div class="col-6">
                                      <span>Overdue </span><br>
                                      <span style="background-color: red; color: white; padding: 2px 6px; border-radius: 4px;">37</span> <br>
                                    </div>
                                    <div class="col-6">
                                      <span>Closed</span> <br>
                                      <span style="background-color: rgb(39, 188, 47); color: white; padding: 2px 6px; border-radius: 4px;">10</span><br>
                                    </div>
                                    <div class="col-6">
                                      <span>Cancelled</span><br>
                                      <span style="background-color: lightblue; color: white; padding: 2px 6px; border-radius: 4px;">14</span> <br>
                                    </div>
                                  </div>
                            </div>
                        </div>
                       
                        
                       
                      </div>
                    </div>
                  </div>
                  
                  

                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="custom-card shadow-sm p-3" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div >
                                <h5 class="card-title mb-2">Total Findings</h5>
                                <h4 class="card-number">370</h4>
                                <p class="card-text text-danger mb-0">
                                    <i class="fas fa-arrow-up"></i> 10% increase in findings YTD
                                </p>
                            </div>
                            <div class="icon-container">
                                <i class="fa-solid fa-ship"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="custom-card shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-2">Reports Not Linked</h5>
                                <h4 class="card-number">1,270</h4>
                                <p class="card-text text-danger mb-0">
                                    <i class="fas fa-arrow-down"></i> 23% decrease
                                </p>
                            </div>
                            <div class="icon-container">
                                <i class="fa-solid fa-file"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="custom-card shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-2">Due in</h5>
                                <h4 class="card-number">32</h4>
                                <p class="card-text text-danger mb-0">
                                    <i class="fas fa-triangle-exclamation"></i> Count Increasing yearly
                                </p>
                            </div>
                            <div class="icon-container">
                                <i class="fa-regular fa-calendar-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-action-table></app-action-table>
        </div>
    </div>
</div>
